{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h3>{{ title }}</h3>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Lot Name</label>
        <input type="text" name="name" class="form-control" value="{{ lot.name if lot else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" value="{{ lot.address if lot else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="price_per_hour" class="form-label">Price Per Hour ($)</label>
        <input type="number" step="0.01" name="price_per_hour" class="form-control" value="{{ lot.price_per_hour if lot else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="capacity" class="form-label">Total Capacity</label>
        <input type="number" name="capacity" class="form-control" value="{{ lot.capacity if lot else '' }}" {% if lot %}readonly{% endif %} required>
        {% if lot %}<small class="form-text text-muted">Capacity cannot be changed after creation.</small>{% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save Lot</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
